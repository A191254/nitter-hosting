services:
  - name: nitter
    type: pserv
    runtime: image
    image:
      url: ghcr.io/sekai-soft/nitter-self-contained
    envVars:
      - key: NITTER_ACCOUNTS_FILE
        value: /nitter-data/guest_accounts.json
      - key: DISABLE_REDIS
        value: "1"
      - key: REDIS_HOST
        value: nitter-redis
    disk:
      name: nitter-data
      mountPath: /nitter-data
      sizeGB: 1
    region: oregon
    autoDeploy: true
    numInstances: 1
  - name: redis
    type: pserv
    runtime: image
    image: 
      url: redis:6-alpine
    disk:
      name: nitter-redis
      mountPath: /data

